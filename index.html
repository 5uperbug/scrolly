<!doctype html>
<html ng-app="app">

<head>
  <title>Detect End Of Scrolling</title>
  <style type="text/css">
  html, body {
    padding: 0;
    margin: 0;
    height: 3000px;
  }
  .parentDiv {
    background-color: pink;
    height: 100px;
    width: 100%;
    overflow-y: auto;
  }

  .innerDiv {
    background-color: yellow;
    height: 2600px;
    width: 50%;
  }
  </style>
</head>

<body ng-controller="ctrl">
  <div class="parentDiv" scrolly="showPageEnd()" scroll-mode="page">
    <div class="innerDiv" scrolly="showMore()" scroll-mode="element"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
